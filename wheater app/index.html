<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

    <div class="weather-app">
        <div class="cover"></div>
        <input type="text">
        <div class="main">
            <div class="main-info">
                <h2 class="heading">Tashkent, Uzbekistan</h2>
                <p class="current-date">Saturday 28 August 2021</p>
            </div>
            <div class="main-weather">
                <div class="div">
                    <p class="main-weather__data">36<span class="celcie__circle"></span>c</p>
                </div>
                <p class="condition">Sunny</p>
            </div>
            <div class="sunset-sunrise">
                <p class="sunrise"><span>05:36</span><i class="bi bi-sunrise-fill"></i></p>
                <p class="sunset"><span>05:36</span><i class="bi bi-sunset-fill"></i></p>
            </div>
        </div>
    </div>
    






    <script src="app.js"></script>
</body>
</html>
